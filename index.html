<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas - Produce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">World Peas</h1>
            <nav>
                <a href="#">Shop</a>
                <a href="#">Newstand</a>
                <a href="#">Who we are</a>
                <a href="#">My profile</a>
                <button class="basket">Basket (3)</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="produce-header">
            <h2>Produce</h2>
            <div class="subheader">
                <span>Fresh</span>
                <span>â€”</span>
                <span>August 21, 2023</span>
            </div>
        </section>

        <section class="filter-buttons">
            <button class="active">Default</button>
            <button>A-Z</button>
            <button>List view</button>
        </section>

        <section class="product-grid">
            <div class="product-card">
                <img src="tomatoe.png" alt="Heirloom tomato">
                <div class="product-info">
                    <h3>Heirloom tomato</h3>
                    <p class="price">$5.99 / lb</p>
                    <p class="location">Grown in San Juan Capistrano, CA</p>
                </div>
            </div>
            <div class="product-card">
                <img src="Ginger.png" alt="Organic ginger">
                <div class="product-info">
                    <h3>Organic ginger</h3>
                    <p class="price">$12.99 / lb</p>
                    <p class="location">Grown in Huntington Beach, CA</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
